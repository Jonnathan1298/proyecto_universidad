{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="mb-4">Registro de Nueva Idea</h5>
                    <form id="registroIdeasForm">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Título de la Idea</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Categoría</label>
                                <select class="form-control" required>
                                    <option value="">Seleccione una categoría</option>
                                    <option>Tecnología</option>
                                    <option>Salud</option>
                                    <option>Educación</option>
                                    <option>Medio Ambiente</option>
                                    <option>Otro</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Descripción de la Idea</label>
                            <textarea class="form-control" rows="3" required></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Problema que Resuelve</label>
                                <textarea class="form-control" rows="2" required></textarea>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Solución Propuesta</label>
                                <textarea class="form-control" rows="2" required></textarea>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Mercado Objetivo</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Recursos Necesarios</label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Archivo Adjunto (opcional)</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Elegir archivo</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="terminos" required>
                                <label class="custom-control-label" for="terminos">
                                    Acepto los términos y condiciones
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Registrar Idea</button>
                        <button type="reset" class="btn btn-outline-secondary">Limpiar Formulario</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    $(document).ready(function() {
        // Manejo del nombre del archivo
        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    });
</script>
{% endblock %}
